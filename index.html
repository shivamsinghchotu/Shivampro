<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login → Redirect</title>
  <style>
    body{ margin:0; font-family:Arial, Helvetica, sans-serif; background:#021623; color:#e6fbf6; display:flex; align-items:center; justify-content:center; height:100vh; padding:16px;}
    .card{ width:100%; max-width:420px; background:rgba(0,0,0,0.35); padding:24px; border-radius:14px; box-shadow:0 10px 40px rgba(0,0,0,0.6); border:1px solid rgba(0,255,200,0.03);}
    h2{ text-align:center; margin:0 0 10px 0; letter-spacing:2px;}
    p.sub{ text-align:center; color:#9fbcbc; margin:8px 0 18px;}
    .input{ width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.03); background:rgba(0,0,0,0.25); color:#dff; margin-bottom:12px; font-size:15px; }
    .btn{ width:100%; padding:12px; border-radius:10px; border:0; font-weight:700; background:linear-gradient(90deg,#00f0c0,#00b8ff); color:#012; cursor:pointer; }
    .msg{ text-align:center; margin-top:12px; color:#ffdede; display:none;}
    .muted{ text-align:center; color:#9fbcbc; margin-top:8px; font-size:14px;}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h2 id="title">NEXXXX OP</h2>
    <p class="sub">Enter your Username and Access Key to continue</p>

    <input id="username" class="input" placeholder="Enter Username" autocomplete="username" />
    <input id="accessKey" class="input" placeholder="Enter Access Key" type="password" autocomplete="current-password" />

    <button id="loginBtn" class="btn">LOGIN</button>

    <div id="message" class="msg" role="status" aria-live="polite"></div>
    <div class="muted">Help: Use any values if ALWAYS_REDIRECT = true</div>
  </div>

  <script>
    // ===== CONFIGURATION =====
    // Set to true to ALWAYS redirect on LOGIN click (ignores credentials)
    // Set to false to only redirect when correct fixed credentials are entered.
    const ALWAYS_REDIRECT = true;

    // If ALWAYS_REDIRECT is false, these credentials will be required:
    const FIXED_USERNAME = 'shivam';
    const FIXED_PASSWORD = 'SHIVAM5678';

    // The website to go to on successful login:
    const REDIRECT_URL = 'https://www.example.com';
    // If you prefer to open in a new tab, set OPEN_IN_NEW_TAB = true
    const OPEN_IN_NEW_TAB = false;
    // ===== END CONFIG =====

    const el = id => document.getElementById(id);
    const userInput = el('username');
    const keyInput = el('accessKey');
    const loginBtn = el('loginBtn');
    const message = el('message');

    function showMessage(txt, err=false){
      message.textContent = txt;
      message.style.display = 'block';
      message.style.color = err ? '#ffd6d6' : '#d2ffef';
    }

    function doRedirect(){
      if (OPEN_IN_NEW_TAB) {
        window.open(REDIRECT_URL, '_blank', 'noopener');
      } else {
        window.location.href =https://shivamsinghchotu.github.io/Shivampro/;
      }
    }

    loginBtn.addEventListener('click', () => {
      message.style.display = 'none';
      const u = userInput.value.trim();
      const k = keyInput.value.trim();

      if (ALWAYS_REDIRECT) {
        // immediate redirect (you may show a quick message)
        showMessage('Redirecting...'); 
        setTimeout(doRedirect, 300); // small delay so message visible
        return;
      }

      // If not always redirect, require fixed credentials
      if (!u || !k) {
        showMessage('Username और Access Key दर्ज करें।', true);
        return;
      }

      // check fixed credentials
      if (u === FIXED_USERNAME && k === FIXED_PASSWORD) {
        showMessage('Login सफल — redirect कर रहे हैं...');
        setTimeout(doRedirect, 500);
      } else {
        showMessage('Username या Access Key गलत है।', true);
      }
    });

    // allow Enter key to submit
    [userInput, keyInput].forEach(inp => {
      inp.addEventListener('keydown', (e) => { if (e.key === 'Enter') loginBtn.click(); });
    });
  </script>
</body>
</html>}
